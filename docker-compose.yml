services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: letschat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: letschat
      POSTGRES_PASSWORD: letschat_secret
      POSTGRES_DB: letschat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U letschat -d letschat"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for Socket.io adapter, presence, rate limiting)
  redis:
    image: redis:7-alpine
    container_name: letschat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Express API (Backend)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: letschat-backend
    restart: unless-stopped
    ports:
      - "4000:4000"   # Express API
      - "5555:5555"   # Prisma Studio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://letschat:letschat_secret@postgres:5432/letschat?schema=public"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: development
      PORT: 4000
      FRONTEND_URL: "http://localhost:3000"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: |
      sh -c "
        echo 'Running Prisma migrations...';
        npx prisma migrate deploy;
        npx prisma generate;
        echo 'Starting backend server...';
        npm run dev
      "

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: letschat-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:4000"
      NEXT_PUBLIC_WS_URL: "http://localhost:4000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - frontend_next:/app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  backend_node_modules:
  frontend_next:
